<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> JSF Sayfa Yönlendirme</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:inputText value="#{yonlendir.sayi}"/>
            <h:commandButton value="GÖNDER" action="#{yonlendir.yonlendir}"/>
            
            
            <h:panelGrid columns="1">
                <h:outputText value="#{msg.message}"/>
                <h:outputText value="#{msg['message.hoscakalDe']}"/>
                <h:outputText value="#{msg['message.escape']}" escape="false"/>
                
                <h:outputFormat value="#{msg['message.parametre1']}">
                    <f:param value="Birinci OutputFormat Parametresi"/>
                </h:outputFormat>
                <h:outputFormat value="#{msg['message.parametre2']}">
                    <f:param value="Birinci OutputFormat Parametresi"/>
                    <f:param value="İkinci OutputFormat Parametresi"/>
                </h:outputFormat>                       
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
